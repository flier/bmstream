<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css" />
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app" data-framework="typescript" ng-strict-di>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="NavbarCtrl as navbar" layout="column" layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-icon="mdi mdi-menu"></md-icon>
          </md-button>
          <h2>
            <span>Bookmarks</span>
          </h2>
          <span flex=""></span>
          <md-icon md-font-icon="mdi mdi-magnify"></md-icon>
          <form ng-submit="$event.preventDefault()" ng-controller="SearchBarCtrl as searchBar">
            <md-autocomplete
              ng-disabled="searchBar.isDisabled"
              md-no-cache="searchBar.noCache"
              md-selected-item="searchBar.selectedItem"
              md-search-text-change="searchBar.onSearchTextChanged(searchBar.searchText)"
              md-search-text="searchBar.searchText"
              md-selected-item-change="searchBar.onSelectedItemChanged(item)"
              md-items="item in searchBar.querySearch(searchBar.searchText)"
              md-item-text="item.display"
              md-min-length="0"
              placeholder="Search your bookmarks">
              <md-item-template>
                <span md-highlight-text="searchBar.searchText" md-highlight-flags="^i">{{item.display}}</span>
              </md-item-template>
              <md-not-found>
                No matches found for "{{searchBar.searchText}}".
              </md-not-found>
            </md-autocomplete>
          </form>
          <md-button class="md-icon-button" aria-label="Views">
            <md-icon md-font-icon="mdi mdi-view-dashboard"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-icon="mdi mdi-settings"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-content>
      </md-content>
    </div>

    <!-- build:js(.) scripts/index.vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/stacktrace-js/stacktrace.js"></script>
    <script src="bower_components/lunr.js/lunr.js"></script>
    <script src="bower_components/q/q.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/index.js -->
    <script src="scripts/interfaces/bookmark.js"></script>
    <script src="scripts/interfaces/storage.js"></script>
    <script src="scripts/interfaces/ui.js"></script>
    <script src="scripts/directives/bookmark.js"></script>
    <script src="scripts/controllers/bookmark.js"></script>
    <script src="scripts/controllers/ui.js"></script>
    <script src="scripts/services/bookmark.js"></script>
    <script src="scripts/services/storage.js"></script>
    <script src="scripts/services/module.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
